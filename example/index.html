<!DOCTYPE html>
<html>
<head>
	<title>An example page</title>
</head>
<body>
<p>
	npm install https://github.com/DanYellow/template-viewer<br>
	cd /Users/jean-louisdanielo/Documents/Sites/toastNode/node_modules/template-viewer <br>
	browserify foo.js -o bundle.js<br>
</p>
<ul id="pages-overview-toolbar">
{% for template in templates %}
  <li>
    <p>{{ template.name }}</p>
    <figure><img src="{{ template.imgPath }}" alt="template_{{ template.name }}" width="150"/></figure>
    
    <a href="{{ template.url }}">{{ template.name }}</a>
  </li>
{% endfor %}
</ul>

</body>
</html>
